    <body>
        <div class="container">
            <div id="trunck">
            <h1>Akan Names</h1>
            <p>
            In Ghana children are given their first name as a 'day name' which corresponds to the day in the week they were born. 
                <br>this application will help you to know what your akan name would be. 
                <br> what you have to is to enter your birthday on the form below.

            </p>
            

            </div>
            
                        <label>Enter your birthday</label>
                        <input type="date" class="form-control" id="birthday">
                        <br>
                        <input type="submit" onclick="setName()" class="btn btn-primary">
                    </div>
                </div>                
                <div class="col-md-4"></div>
            </div>
        </div>
