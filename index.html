        <div class="container">
            <div id="trunck">
            <h1>Akan Names</h1>
            <p>
            In Ghana children are given their first name as a 'day name' which corresponds to the day in the week they were born. 
                <br>this application will help you to know what your akan name would be. 
                <br> what you have to is to enter your birthday on the form below.

            </p>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="form">

            </div>
                        <label>Enter your Birthday</label>
                        <input type="date" class="form-control" id="birthday">
                        <br>
                        <input type="submit" onclick="setName()" class="btn btn-primary"> <br>
                        <label>Gender</label>
                        <input type="radio" name="gender" value="male" required/>male <br>
                        <input type="radio" name="gender" value="female" required/>female <br>
                        
                    </div>
                    
                </div>                
                <div class="col-md-4"></div>
            </div>
        </div>
